<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Book Space</title>
    <style>
        body {
            font-family: "Roboto", sans-serif;
        }

        .f-container {
            width: 100%;
            height: 100%;
        }

        .wrapper {
            display: grid;
            grid-template-columns: 1fr;

        }

        nav {
            padding: 0 2em;
        }

        .map {
            width: 100%;
            height: 100vh;
        }

        .park-container {

            position: fixed;
            width: 100%;
            top: 42.5%;

        }
       


        div.park {
            display: flex;
            box-sizing: border-box;
            padding: 2em 1%;
            background: white;
            width: 95%;
            height: 100%;
            align-items: center;
            margin: 0 auto;
            border: 1px solid #DADADA;
            box-shadow: 0px 4px 4px rgba(208, 207, 207, 0.25);
            justify-content: space-around;

        }
        div.item2::after{
            display: flex;
            box-sizing: border-box;
        }
        div.park:after, div.item2::after {
             content: "";
                display: table;
             clear: both;
            }
         div.item3{
                width: 10%;
            }
            div.item1{
                width: 15%;
                padding: 30px auto ;
                justify-content: space-between;
            }
            div.item2{
                width: 75%;
            }
            div#where-to-park{
                width: 30%;
            }
            div#park-time{
                width: 70%;
            }
        

        .park-children {
            display: flex;
            padding: 0.5em 1em;
            border: 1px solid #C4C4C4;
            border-radius: 6px;
            align-items: center;
        }

        .save-searches {
            background: #3684EB;
            border-radius: 5px;
            border: 0;

            color: #fff;
        }

        #where-to-park {
            display: flex;
            height: 100%;
            padding: 0.5em 1em;
            border: 1px solid #C4C4C4;
            border-top-right-radius: 0px;
            border-bottom-right-radius: 0px;
            border-top-left-radius: 6px;
            border-bottom-left-radius: 6px;
            justify-content: space-between;


        }

        #park-time {
            display: flex;
            height: 100%;
            padding: 0.5em 1em;
            border: 1px solid #C4C4C4;
            border-top-left-radius: 0px;
            border-bottom-left-radius: 0px;
            border-top-right-radius: 6px;
            border-bottom-right-radius: 6px;
        }

        .park-children:nth-child(2) {
            border: 0px;
        }

        p {
            margin-bottom: 0;
        }

      button.save-searches{
          padding: 7px 30px;
      }

        .calendar-container {
            position: fixed;
            display: flex;
            top: 0;
            left: 0;
            z-index: 2;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            align-items: center;
            flex-direction: column;
            justify-content: center;
        }

        .calendar-image {
            cursor: pointer;
        }

        .d-none {
            display: none;
        }

        #cancel {
            color: white;
            font-size: 2rem;
            justify-content: flex-end;
            cursor: pointer;
        }

        .cancel-container {
            position: absolute;
            top: 1rem;
            right: 1rem;
            padding: 0.1rem 1.5rem;

            border-radius: 5px;
            transition: background-color 0.5s;
        }

        .cancel-container:hover {
            background-color: rgba(0, 0, 0, 0.4)
        }

        #save {
            padding: 0.5em 2em;
            transition: background-color 1.5s;
            cursor: pointer;

        }

        #save:hover {
            background-color: rgb(0, 50, 116);
        }
        input[type="date"], input[type="time"]{
            border: none;
        }
        input[type="date"], input[type="time"]{
            background: #fff;
        }
        input[type="date"]::-webkit-inner-spin-button{
            display: none;
        }
        input[type="date"]::-webkit-calendar-picker-indicator{
            opacity: 0;
        }

        input#DATE1:focus, input#TIME1:focus{
            border: none;
            outline: none;
        }
        @media screen and (max-width: 1300px){
            div.park{
                display: table;
            }
            div.item1,div.item2{
                width: 100%;
                margin: 5px auto;
            }
            div.item1{
                margin-top: 0;
            }
        

        }
        @media screen and (max-width: 1025px){
            div.item2{
                display: table;
            }
            div#where-to-park,div#park-time{
                width: 100%;
                margin: 5px auto;
            }
            div#park-time{
                margin-top: 10px;
                border-top-left-radius: 6px;
                border-bottom-left-radius: 6px;
            }
            div#where-to-park{
                border-top-right-radius: 6px;
                border-bottom-right-radius: 6px;
            }
        

        }
        @media screen and (max-width: 700px) {
            .park-container {
                top: 30%;
            }

            .park {
                flex-direction: column;
                align-items: flex-start;
                justify-content: space-around;
                padding: 1em 1em;
            }

            .park-children {
                width: 100%;
            }

            .park-children:nth-child(2) {
                flex-direction: column;
                align-items: flex-start;
            }

            #park-time {
                flex-direction: column;
                width: 100%;
            }

            #where-to-park {
                border-radius: 6px;
                width: 100%;
            }

            #park-time {
                width: 100%;
                border-radius: 6px;
            }
            div.item1, div.item2,  div#where-to-park{
                width: 100%;
                margin: 5px auto;
            }
            div.item3{
                width: 40%;
                
            }

            #arrow {
                display: block;
                margin: 0 auto;
                transform: rotate(90deg);
            }

            .park-time-flex-child {
                justify-content: center;
            }
            div.item1{
                margin-top: 0;
            }


        }
    </style>
</head>

                            <p><input id="TIME2" type="time"></p>

                    </div>
                </div>

                <div class="item3">
                    <button class="save-searches text-center">Save Searches</button>

            </div>
        </div>

    </div>
    <div class="calendar-container d-none">
