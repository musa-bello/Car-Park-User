<!DOCTYPE html>
<html lang="en">
        <meta charset="UTF-8" http-equiv="encoding">
        <head>
                <meta charset="UTF-8" http-equiv="encoding"/>
                <meta name="viewport" content="width=device-width, initial-scale=1"/>
                <meta http-equiv="X-UA-Compatible" content="le=edge"/>
                <script src="https://code.jquery.com/jquery-3.4.1.slim.js" integrity="sha256-BTlTdQO9/fascB1drekrDVkaKd9PkwBymMlHOiG+qLI=" crossorigin="anonymous"></script>
                <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>    
                <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
                <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
                <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
                <link href="CSS/partner-signup.css" rel="stylesheet">
                <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
            
        <title>
           sign up to become a partner
        </title>
            </head>
            <body>
          <div class="container main-con">
              <div class="ghost">
                  <img src="https://res.cloudinary.com/charlene04/image/upload/v1572024832/logo_fd3kfo.png"  class="logo"  alt="Car-Park logo">
                </div>
              <div class="row wrapper">
                  <div class="sign-up-link mt-5">
                        <div>
                          <img src="https://res.cloudinary.com/charlene04/image/upload/v1572288730/white_logo-1_uihtaf.svg"  class="logo"  alt="Car-Park logo">
                        </div>
                    <h3 class="welcome"> Welcome Back!</h3>
                    
                    <p class="p"> Login to your account to book a parking space with ease </p>
                    <div class="mt-5 bookanddownload">
                    <a href="loginsignup.html"><button class="btn-signin mt-2">Sign In</button></a> 
                    </div> 
                    <div class="redirect-btns">
                      <div>
                          <a href="bookSpace.html"><button>Book Space</button></a>
                      </div>
                      <div class="space"></div>
                      <div>
                          <button>Download App</button>
                      </div>
                    </div>
                           

                  </div>
                 
                  
                  <div class="sign-in sign-up-page mt-5">
                      <div class="get-started">
                          <h3 class="mt-2 get-started">Get started.</h3>
                          <h3 class="line get-started">Become a partner.</h3>
                      </div>
                    <div class="social-container">
                      <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                      <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                      <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                    </div>
               
                  <div><p style="text-align: center;">Or use your email for registration:</p></div>
                  <div class="form-con mt-4">
                    
                    <form class="form">
                            <div class="input-group mb-3 mx-auto">
                                    <div class="input-group-prepend">
                                      <span class="input-group-text"><i class="fa fa-user fa-icon2"></i></span>
                                    </div>
                                    <input type="text" name="name" formControlName="name" class="form-control" placeholder="Name"
                                      aria-label="name" required>
                                  </div>
                                  <div class="input-group mb-3 mx-auto">
                                        <div class="input-group-prepend">
                                          <span class="input-group-text"><i class="fa fa-envelope fa-icon2"></i></span>
                                        </div>
                                        <input type="email" name="email" formControlName="email" class="form-control" placeholder="Email"
                                          aria-label="email" required>
                                      </div>
                                      <div class="input-group mb-3 mx-auto">
                                            <div class="input-group-prepend">
                                              <span class="input-group-text"><i class="fa fa-lock fa-icon2"></i></span>
                                            </div>
                                            <input type="password" name="passowrd"
                                            pattern="(?=.*\d)(.*[a-z]).{8,}"
                                            title="must contain uppercase, special char and not less that six characters"
                                             formControlName="passowrd" class="form-control" placeholder="Password"
                                              aria-label="password" required>
                                          </div>
                      <button class="sign-up-btn mt-2 mb-5" type="submit">Sign Up</button>
                    </form>
                  </div>
                  </div>
                  <div class="ghost1 redirect-btns">
                      <div>
                          <a href="bookSpace.html"><button>Book Space</button></a>
                      </div>
                      <div class="space"></div>
                      <div>
                          <button>Download App</button>
                      </div>
                    </div>
              </div>
          </div>
          </div>

     
            </body>
            </html>
